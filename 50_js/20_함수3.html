<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>함수</h1>
    <script>
        // 익명 함수
        const fn1 = function (x) {
            document.write(`${x}<br>`);
        };

        // 화살표 함수
        // 매개변수가 1개이면 () 생략 가능
        // 실행문이 1개이면 {} 생략 가능
        const fn2 = x => document.write(`${x}<br>`);

        // 함수 호출
        fn1("엑스");
        fn1(1);
    </script>
</body>

</html>
