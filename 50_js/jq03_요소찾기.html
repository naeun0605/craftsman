<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            선택자
            1. 아이디
            2. 클래스
            3. 태그
        */

        /* #orange {color: orange;}
        .red {color: red;}
        #green {color: green;}
        .aqua {color: aqua;}
        li {color: yellow;} */
    </style>
</head>

<body>
    <h1>요소 찾기</h1>
    <ul>
        <li id="orange">목록1</li>
        <li class="red">목록2 - index 0</li>
        <li class="red">목록2 - index 1</li>
        <li class="red">목록2 - index 2</li>
        <li>목록3</li>
        <li id="green">목록1</li>
        <li class="aqua">목록2</li>
        <li>목록3</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script> -->
    <script>
        // 형식
        // $(선택자).eq(숫자);
        // $(선택자).메소드(속성, 값);
        
        // 문서에서 아이디가 orange인 요소를 가져와서 글자색을 orange로 지정한다.
        $("#orange").css("color", "orange");
        // :eq(), eq()의 index는 0번 부터
        // 문서에서 클래스가 첫 번째 red인 요소를 가져와서 글자색을 red로 지정한다.
        $(".red:eq(0)").css("color", "red");
        $("li").eq(5).css("borderTop", "1px solid");
        $('ul').css('borderLeft', "5px solid");
        $('ul').eq(0).css('borderTop', '1px solid');

        // 객체: $()
        // 메소드: eq(숫자), css("속성", "값")
        // 문장 끝에는 ;를 기록한다.

        // 단어는 대소문자를 구별한다.
        // 단어와 단어는 .(도트)로 구분한다.
        // 카멜 표기법(첫글자는 소문자, 두 번째 단어부터 단어별 첫글자는 대문자)을 사용한다.
        // 문장 내의 문자열은 반드시 "" 또는 ''로 묶는다.
    </script>
</body>

</html>
