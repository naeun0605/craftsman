<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>출력 방법</h1>
    <p>내가 작성한 코드가 올바르게 출력이 되는지 확인한다.</p>
    <script>
        // 문서에 출력
        document.write("<h2>Hello!</h2>");
        // 경고창
        alert("<h2>Hello!</h2>");
        // 콘솔창 -> F12
        console.log("<h2>hi!</h2>");
        // 자바스크립트 오류(error, bug)는 콘솔창에서 확인한다.
        // 디버깅(debugging): 오류를 발견하고 해결한다.
    </script>
</body>
</html>
