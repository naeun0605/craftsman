<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            선택자
            1. 아이디
            2. 클래스
            3. 태그
        */

        /* #orange {color: orange;}
        .red {color: red;}
        #green {color: green;}
        .aqua {color: aqua;}
        li {color: yellow;} */
    </style>
</head>

<body>
    <h1>요소 찾기</h1>
    <ul>
        <li id="orange">목록1</li>
        <li class="red">목록2 - index 0</li>
        <li class="red">목록2 - index 1</li>
        <li class="red">목록2 - index 2</li>
        <li>목록3</li>
        <li id="green">목록1</li>
        <li class="aqua">목록2 - index 0</li>
        <li class="aqua">목록2 - index 1</li>
        <li>목록3</li>
    </ul>

    <p class="aqua">나는 유엘밖의 아쿠아 - index 2</p>

    <script>
        // 변수1 = 값;
        // 변수2 = 변수1;
        // 변수는 저장공간이다.
        // 변수는 폴더(지갑), 값은 파일(돈)
        // 값 = 변수; (x)
        // =은 대입(할당)연산자이다.
        // 오른쪽의 값을 왼쪽에 대입(할당)한다.

        // 문서의 아이디가 orange인 요소를 가져와서 글자색을 "orange"를 지정한다.
        // 아이디는 한 문서내에서 유일하다.
        document.getElementById("orange").style.color = "orange";
        // index는 0번 부터
        document.getElementsByClassName("red")[0].style.color = "red";
        document.getElementsByTagName("li")[5].style.borderTop = "1px solid";

        document.querySelector("ul").style.borderLeft = "5px solid";
        document.querySelector("#green").style.width = "400px";
        document.querySelector(".aqua").style.borderTop = "solid";
        document.querySelectorAll(".aqua")[2].style.color = "aqua";

        // 객체: document
        // 메소드: getElementById() - 동작 -> 동사(서술어)
        // 속성: style.color - 특징 -> 형용사
        // 대입(할당) 연산자: =
        // 리터럴: 문자열 데이터 -> "orange"
        // 문장 끝에는 ;를 기록한다. (단, 선언적 함수와 제어문은 제외)

        // 단어는 대소문자를 구별한다.
        // 단어와 단어는 .(도트)로 구분한다.
        // 카멜 표기법(첫글자는 소문자, 두 번째 단어부터 단어별 첫글자는 대문자)을 사용한다.
        // 문장 내의 문자열은 반드시 "" 또는 ''로 묶는다.
    </script>
</body>

</html>
