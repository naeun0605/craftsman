<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tabs>div {font-size: 20px; display: none;}
        #tabs>div.on {display: block;}
    </style>
</head>
<body>
    <h1>탭</h1>
    <div id="tabs">
        <ul>
            <li><a href="#tab1">전체</a></li>
            <li><a href="#tab2">20대</a></li>
        </ul>
        <div class="on" id="tab1">첫 번째 콘텐츠</div>
        <div id="tab2">두 번째 콘텐츠</div>
    </div>

    <script>
        // 요소 찾기
        const btn1 = document.querySelectorAll('#tabs a').item(0);
        const btn2 = document.querySelectorAll('#tabs a').item(1);
        const cont1 = document.querySelectorAll('#tabs>div')[0];
        const cont2 = document.querySelectorAll('#tabs>div')[1];
        // console.log(cont1);
        // console.log(cont2);

        // 이벤트 처리
        btn1.onclick = function(){
            cont1.classList.add('on');
            cont2.classList.remove('on');
        }
        // 버튼2을 클릭하면
        btn2.onclick = function(){
            cont2.classList.add('on');
            cont1.classList.remove('on');
        }

    </script>
</body>
</html>
