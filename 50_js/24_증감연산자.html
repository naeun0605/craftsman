<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        연산자
            1. 단항: ++, --
            2. 이항: +, -, *, /, = ...
            3. 삼항

            2 + 5
    -->
    <h1>증감연산자</h1>
    <script>
        let i = 1;
        //출력후 1증가
        document.write(`${i++}<br>`);
        // i = 2;
        //1증가 후 출력
        // i = 3;
        document.write(`${++i}<br>`);
        //출력후 1감소
        // i = 3;
        document.write(`${i--}<br>`);
        // i = 2;
        //1감소 후 출력
        // i = 1;
        document.write(`${--i}<br>`);
    </script>
</body>
</html>
