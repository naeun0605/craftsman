<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In/Out 슬라이드</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 슬라이드 컨테이너 설정 */
        .slider {
            position: relative;
            width: 100%;
            height: 300px;
            /* 원하는 높이로 설정 */
            overflow: hidden;
        }

        /* 슬라이드 이미지 설정 */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fadeEffect 8s infinite;
        }

        /* 애니메이션 효과 */
        @keyframes fadeEffect {
            0% {
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            50% {
                opacity: 1;
            }

            75% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* 각 슬라이드의 애니메이션 시작 지점 조정 */
        .slide:nth-child(1) {
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            animation-delay: 2s;
        }

        .slide:nth-child(3) {
            animation-delay: 4s;
        }

        .slide:nth-child(4) {
            animation-delay: 6s;
        }
    </style>
</head>

<body>

    <div class="slider">
        <div class="slide fade">
            <img src="images/slide1.jpg" alt="슬라이드 1">
        </div>
        <div class="slide fade">
            <img src="images/slide2.jpg" alt="슬라이드 2">
        </div>
        <div class="slide fade">
            <img src="images/slide3.jpg" alt="슬라이드 3">
        </div>
    </div>

</body>

</html>
