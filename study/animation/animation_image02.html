<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation: image02</title>
    <link rel="stylesheet" href="css/animation_image02.css">
    <script src="js/animation_images02.js" defer></script>
</head>
<body>
    <div id="loading">
        <p>Loading...</p>
        <div id="loading-screen"></div>
        
    </div>
    <section class="hero">
        <h1 class="title_s1">WCB Fashion<br>Collection</h1>
      
    </section>
    <img class="heroImage" src="images/bg-hero.jpg" alt="">

    <section class="gallery">
        <div class="gallery-image">
            <img src="images/img01.jpg" alt="">
        </div>
        <div class="gallery-content wrapper">
            <h2 class="title fadein">Lookbook</h2>
            <ul class="gallery-thumbnails">
                <li class="fadein"><img src="images/img01.jpg" alt=""></li>
                <li class="fadein"><img src="images/img02.jpg" alt=""></li>
                <li class="fadein"><img src="images/img03.jpg" alt=""></li>
                <li class="fadein"><img src="images/img04.jpg" alt=""></li>
                <li class="fadein"><img src="images/img05.jpg" alt=""></li>
                <li class="fadein"><img src="images/img06.jpg" alt=""></li>
                <li class="fadein"><img src="images/img07.jpg" alt=""></li>
                <li class="fadein"><img src="images/img08.jpg" alt=""></li>
                <li class="fadein"><img src="images/img09.jpg" alt=""></li>
            </ul>
        </div>
    </section>
</html>
